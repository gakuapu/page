        <div>

        <div>

        </div>

        <div class="txtcontainer">
            <div id="katachilabel0" class="katachilabel">現在形</div>
            <div id="entxtbox0" class="entxtbox"></div>
        </div>
        <div class="txtcontainer">
            <div id="katachilabel1" class="katachilabel">過去形</div>
            <div id="entxtbox1" class="entxtbox"></div>
        </div>
        <div class="txtcontainer">
            <div id="katachilabel2" class="katachilabel">過去分詞</div>
            <div id="entxtbox2" class="entxtbox"></div>
        </div>

        <div>
            <input type="button" id="char1" class="char-btn">
            <input type="button" id="char2" class="char-btn">
            <input type="button" id="char3" class="char-btn">
            <input type="button" id="char4" class="char-btn">
            <input type="button" id="char5" class="char-btn">
            <input type="button" id="chart" class="char-btn" value="t">
        </div>

        <div>
            <input type="button" id="chara" class="char-btn" value="a">
            <input type="button" id="chare" class="char-btn" value="e">
            <input type="button" id="chari" class="char-btn" value="i">
            <input type="button" id="charo" class="char-btn" value="o">
            <input type="button" id="charu" class="char-btn" value="u">
            <input type="button" id="chard" class="char-btn" value="d">
        </div>

        <div>
            <input type="button" id="same-btn1" class="btn" value="現在形と同じ">
            <input type="button" id="same-btn2" class="btn" value="過去形と同じ">
        </div>

        <div>
            <input type="button" id="erase-btn" class="btn" value="消す">
            <input type="button" id="check-btn" class="btn" value="チェック">
        </div>

        <div>
            <progress id="progress" value="0"></progress>
        </div>
