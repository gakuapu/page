    <style>
        :root {
            --bg-body: #F8FAFC;
            --bg-surface: #FFFFFF;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --primary: #3B82F6;
            --success: #10B981;
            --danger: #EF4444;
            --radius: 18px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'M PLUS Rounded 1c', sans-serif;

        header {
            background: var(--bg-surface);
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 40px 1fr 40px;
            align-items: center;
            z-index: 100;
            position: sticky;
            top: 0;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 1.4rem;
            color: var(--text-sub);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .header-btn:hover {
            color: var(--primary);
        }

        .header-title {
            font-size: 1rem;
            font-weight: 800;
            margin: 0;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;

            width: 100%;

        }

            width: 100%;

        .progress-bar-area {
            width: 100%;

            height: 8px;
            background: #E2E8F0;

        .progress-value {

            width: 0%;

        }

        .timer-bar-area {
            width: 100%;
            margin-bottom: 16px;
        }

        .timer-bar {

            background: #E2E8F0;
            border-radius: 3px;
            overflow: hidden;

        .timer-value {
            height: 100%;
            background: #F59E0B;
            width: 0%;

        .question-count {

            background: var(--bg-surface);
            border: 1px solid var(--border);

            height: 100px;

            font-size: 1.8rem;

            word-break: break-word;

        .answer-choice {

            border-color: var(--success);

        .answer-choice.incorrect {

            border-color: var(--danger);

        .answer-choice.disabled {
            opacity: 0.5;

            pointer-events: none;
        }

        .result-screen {

            text-align: center;
            width: 100%;

        .result-icon {

        .result-count {

            cursor: pointer;

        .wrong-word-jp {

        .wrong-word-text {

        .wrong-word-add-btn {

            background: #F1F5F9;
            border: none;

            height: 36px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .wrong-word-deck-btn {
            position: fixed;
            right: 16px;
            bottom: 80px;
            background: #F1F5F9;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;

        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.hidden {
            display: none;

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 20px;

        .start-main-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;

            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;

        .start-main-btn:active {

        @keyframes fadeIn {

                opacity: 1;

        }

        @media (max-width: 600px) {
            .container {

<body>
    <header>
        <button class="header-btn" onclick="goBack()">
            <i class="ph-bold ph-caret-left"></i>
        </button>
        <h1 class="header-title">タイムトライアル</h1>
        <div style="width:24px;"></div>
    </header>

    <main class="container">
        <div id="game-screen">
            <div class="progress-bar-area">
                <div class="progress-bar">
                    <div id="progress-val" class="progress-value"></div>
                </div>
            </div>

            <div class="timer-bar-area">
                <div class="timer-bar">
                    <div id="timer-val" class="timer-value"></div>
                </div>
            </div>

            <div class="question-count">
                正解数: <span id="correct-count">0</span>問
            </div>

            <div class="question-card">
                <div class="question-text" id="question-text">問題を読み込み中...</div>
            </div>

            <div id="answers-container">
                <div class="answer-choice" id="answer-0" onclick="checkAnswer(0)"></div>
                <div class="answer-choice" id="answer-1" onclick="checkAnswer(1)"></div>
                <div class="answer-choice" id="answer-2" onclick="checkAnswer(2)"></div>
            </div>
        </div>

        <div id="result-screen" class="result-screen">
            <div class="result-icon">
                <i class="ph-fill ph-check-circle"></i>
            </div>
            <h2 class="result-title">完了！</h2>
            <div class="result-count" id="result-count">正解数: 0問</div>

            <div id="wrong-word-list" class="wrong-word-list"></div>
            <div class="wrong-word-deck-btn" onclick="openDeckModal()">
                <i class="ph-bold ph-folder-open"></i>
            </div>

            <button class="result-btn" onclick="retryGame()">
                <i class="ph-bold ph-arrows-clockwise"></i> もう一度
            </button>
            <div>
                <span class="back-link" onclick="goBack()">選択に戻る</span>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">登録しました</div>

    <div id="deck-modal" class="modal hidden">
        <div class="modal-content">
            <h3 style="margin-top:0;">登録先の単語帳</h3>

            <div id="deck-list"></div>

            <p style="font-size:0.8rem;color:#64748B;">
                単語帳の作成はMy単語帳から行ってください
            </p>

            <button class="start-main-btn" onclick="closeDeckModal()">閉じる</button>
        </div>
    </div>

    <script>
        // ゲーム状態
        let gameState = {
            wordList: [],
            currentIndex: 0,
            correctCount: 0,
            timeLeft: 60,
            wrongWords: [],
            direction: 'jp_en',
            dataLoaded: false,
            timerInterval: null,
            canAnswer: true
        };

        let pendingWord = null;  // モーダル選択前の保留中の単語

        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        const direction = urlParams.get('direction');

        if (direction) {
            gameState.direction = direction;
        }

        // ファイル名からパラメータを抽出
        function parseFilename(fn) {
            // ta_n11 -> grade=1, category=n, level=1
            const match = fn.match(/ta_([nva])(\d)(\d+)/);
            if (!match) return null;

            const categoryMap = { n: '名詞', v: '動詞', a: '形容詞' };
            const gradeMap = { 1: '中学1年', 2: '中学2年', 3: '中学3年' };

            return {
                grade: gradeMap[match[2]],
                gradeNum: match[2],
                category: categoryMap[match[1]],
                categoryKey: match[1],
                level: match[3]
            };
        }

        // ヘッダータイトルを設定
        function setHeaderTitle() {
            const params = parseFilename(filename);
            if (params) {
                const titleEl = document.querySelector('.header-title');
                if (titleEl) {
                    titleEl.innerText = `${params.grade} ${params.category} レベル${params.level}`;
                }
            }
        }

        // データ読み込み
        function loadData() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `timetrial_data/wordlist_${filename}.js`;
                script.onload = () => {
                    if (typeof $list !== 'undefined') {
                        gameState.wordList = $list.slice();
                        gameState.dataLoaded = true;
                        resolve();
                    } else {
                        reject('データが読み込めません');
                    }
                };
                script.onerror = () => {
                    reject('ファイルが見つかりません');
                };
                document.head.appendChild(script);
            });
        }

        // シャッフル
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ゲーム初期化
        function initGame() {
            gameState.currentIndex = 0;
            gameState.correctCount = 0;
            gameState.timeLeft = 120;
            gameState.wrongWords = [];
            gameState.canAnswer = true;

            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';

            shuffleArray(gameState.wordList);
            startTimer();
            showQuestion();
        }

        function saveClearStatus(filename, direction) {
            const key = 'timetrial_clear_status';
            const data = JSON.parse(localStorage.getItem(key) || '{}');

            if (!data[filename]) {
                data[filename] = {};
            }

            // 初回クリアのみ保存（上書きしない）
            if (!data[filename][direction]) {
                data[filename][direction] = true;
                localStorage.setItem(key, JSON.stringify(data));
            }
        }

        // タイマー開始
        function startTimer() {
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);

            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft -= 0.5;
                updateTimerDisplay();

                if (gameState.timeLeft <= 0) {
                    gameState.timeLeft = 0;
                    clearInterval(gameState.timerInterval);
                    endGame();
                }
            }, 500);
        }

        // タイマー表示更新
        function updateTimerDisplay() {
            // 経過時間をオレンジで表示（左から右に増える）
            const elapsedTime = 120 - gameState.timeLeft;
            const percentage = (elapsedTime / 120) * 100;
            document.getElementById('timer-val').style.width = percentage + '%';
        }

        // 問題表示
        function showQuestion() {
            if (gameState.currentIndex >= gameState.wordList.length) {
                endGame();
                return;
            }

            gameState.canAnswer = true;

            const current = gameState.wordList[gameState.currentIndex];

            // 異なる選択肢を確保
            let n1, n2;
            do {
                n1 = Math.floor(Math.random() * gameState.wordList.length);
            } while (n1 === gameState.currentIndex);

            do {
                n2 = Math.floor(Math.random() * gameState.wordList.length);
            } while (n2 === gameState.currentIndex || n2 === n1);

            // 問題文の表示
            let questionText = '';
            if (gameState.direction === 'jp_en') {
                questionText = current[1];
            } else {
                questionText = current[0];
            }
            document.getElementById('question-text').innerText = questionText;

            // 選択肢の準備
            let choices = [];
            if (gameState.direction === 'jp_en') {
                choices = [
                    gameState.wordList[n1][0],
                    gameState.wordList[n2][0],
                    current[0]
                ];
            } else {
                choices = [
                    gameState.wordList[n1][1],
                    gameState.wordList[n2][1],
                    current[1]
                ];
            }

            const shuffledChoices = choices.slice();
            shuffleArray(shuffledChoices);
            gameState.correctIndex = shuffledChoices.indexOf(gameState.direction === 'jp_en' ? current[0] : current[1]);

            document.getElementById('answer-0').innerText = shuffledChoices[0];
            document.getElementById('answer-1').innerText = shuffledChoices[1];
            document.getElementById('answer-2').innerText = shuffledChoices[2];

            for (let i = 0; i < 3; i++) {
                document.getElementById(`answer-${i}`).className = 'answer-choice';
            }

            document.getElementById('progress-val').style.width = ((gameState.currentIndex) / gameState.wordList.length) * 100 + '%';
        }

        // 回答チェック
        function checkAnswer(index) {
            if (!gameState.canAnswer) return;
            gameState.canAnswer = false;

            const current = gameState.wordList[gameState.currentIndex];
            const isCorrect = index === gameState.correctIndex;

            const answerEl = document.getElementById(`answer-${index}`);
            let nextDelay = 400; // デフォルト（正解時は短い）

            if (isCorrect) {
                gameState.correctCount++;
                answerEl.classList.add('correct');
                document.getElementById('correct-count').innerText = gameState.correctCount;
            } else {
                nextDelay = 1000; // 不正解時は1秒
                answerEl.classList.add('incorrect');
                document.getElementById(`answer-${gameState.correctIndex}`).classList.add('correct');
                gameState.wrongWords.push(current);
            }

            // 全選択肢を無効化
            for (let i = 0; i < 3; i++) {
                document.getElementById(`answer-${i}`).classList.add('disabled');
            }

            // 次問に進む
            setTimeout(() => {
                gameState.currentIndex++;
                showQuestion();
            }, nextDelay);
        }

        function getDeckMeta() {
            return JSON.parse(localStorage.getItem('gakuapu_decks_meta') || '[]');
        }

        function getValidCurrentDeckId() {
            const id = localStorage.getItem('gakuapu_last_deck');
            if (!id) return null;

            const meta = getDeckMeta();
            if (!meta.some(d => d.id == id)) {
                localStorage.removeItem('gakuapu_last_deck');
                return null;
            }
            return id;
        }

        function addWordToDeck(deckId, word, meaning) {
            const key = `gakuapu_deck_${deckId}`;
            const list = JSON.parse(localStorage.getItem(key) || '[]');

            list.push({
                id: Date.now(),
                word,
                meaning,
                status: 2
            });

            localStorage.setItem(key, JSON.stringify(list));

            const meta = getDeckMeta();
            const idx = meta.findIndex(d => d.id == deckId);
            if (idx !== -1) {
                meta[idx].count = list.length;
                localStorage.setItem('gakuapu_decks_meta', JSON.stringify(meta));
            }
        }

        function quickAddWrongWord(word, meaning, btn) {
            const deckId = getValidCurrentDeckId();

            if (!deckId) {
                pendingWord = { word, meaning, btn };
                openDeckModal();
                return;
            }

            addWordToDeck(deckId, word, meaning);

            btn.innerHTML = '<i class="ph-bold ph-check"></i>';
            btn.disabled = true;
            btn.style.opacity = '0.5';

            showToast('登録しました');
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 1200);
        }

        function openDeckModal() {
            renderDeckList();
            document.getElementById('deck-modal').classList.remove('hidden');
        }

        function closeDeckModal() {
            document.getElementById('deck-modal').classList.add('hidden');
        }

        function renderDeckList() {
            const el = document.getElementById('deck-list');
            const meta = getDeckMeta();
            const current = getValidCurrentDeckId();

            if (meta.length === 0) {
                el.innerHTML = `<p>My単語帳から単語帳を作成してください</p>`;
                return;
            }

            el.innerHTML = meta.map(d => `
                <label style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
                    <input type="radio" name="deck" value="${d.id}" ${d.id == current ? 'checked' : ''}
                        onchange="selectDeck('${d.id}')">
                    ${d.title}
                </label>
            `).join('');
        }

        function selectDeck(id) {
            localStorage.setItem('gakuapu_last_deck', id);

            // 保留中の単語があれば登録
            if (pendingWord) {
                addWordToDeck(id, pendingWord.word, pendingWord.meaning);

                pendingWord.btn.innerHTML = '<i class="ph-bold ph-check"></i>';
                pendingWord.btn.disabled = true;
                pendingWord.btn.style.opacity = '0.5';

                showToast('登録しました');
                pendingWord = null;
            }

            closeDeckModal();
        }

        // ゲーム終了
        function endGame() {
            clearInterval(gameState.timerInterval);
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            const total = gameState.wordList.length;
            const rate = Math.round((gameState.correctCount / total) * 100);

            document.getElementById('result-count').innerText =
                `正解数: ${gameState.correctCount}問 / ${total}問 (${rate}%)`;

            // 不正解一覧を表示
            const listEl = document.getElementById('wrong-word-list');

            if (gameState.wrongWords.length > 0) {
                let html = '';
                gameState.wrongWords.forEach(word => {
                    html += `
                <div class="wrong-word-item">
                    <div class="wrong-word-text">
                        <div class="wrong-word-en">${word[0]}</div>
                        <div class="wrong-word-jp">${word[1]}</div>
                    </div>
                    <button class="wrong-word-add-btn"
                        onclick="quickAddWrongWord('${word[0]}','${word[1]}', this)">
                        <i class="ph-bold ph-plus"></i>
                    </button>
                </div>
            `;
                });
                listEl.innerHTML = html;
                listEl.style.display = 'block';
            } else {
                listEl.style.display = 'none';
            }

            const deckBtn = document.querySelector('.wrong-word-deck-btn');
            if (gameState.wrongWords.length > 0) {
                deckBtn.style.display = 'flex';
            } else {
                deckBtn.style.display = 'none';
            }

            // 全問正解 & 時間切れでない場合のみ
            if (
                gameState.correctCount === gameState.wordList.length &&
                gameState.timeLeft > 0
            ) {
                saveClearStatus(filename, gameState.direction);
            }
        }

        // リトライ
        function retryGame() {
            gameState.currentIndex = 0;
            gameState.correctCount = 0;
            gameState.timeLeft = 120;
            gameState.wrongWords = [];
            initGame();
        }

        // 戻る
        function goBack() {
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            const params = new URLSearchParams({
                grade: parseFilename(filename)?.gradeNum,
                category: parseFilename(filename)?.categoryKey,
                level: parseFilename(filename)?.level,
                direction: gameState.direction
            });
            window.location.href = `timetrial_setting.html?${params.toString()}`;
        }

        // ページ読み込み時
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('ファイル名:', filename);
                console.log('方向:', direction);
                setHeaderTitle();
                await loadData();
                initGame();
            } catch (error) {
                console.error('エラー詳細:', error);
                console.error('エラー発生場所:', error.stack);
                alert('エラー: ' + error);
                goBack();
            }
        });
    </script>
